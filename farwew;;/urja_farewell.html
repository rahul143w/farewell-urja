
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team URJA Farewell ðŸ’Œ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      margin: 30px 0 10px;
      color: #2c2c2c;
    }

    .names {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 50px;
    }

    .name-button {
      background-color: #ffb6c1;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .name-button:hover {
      background-color: #ff89a6;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 800px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: left;
    }

    .close-btn {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    .close-btn:hover {
      color: red;
    }

    @media screen and (max-width: 600px) {
      .name-button {
        font-size: 16px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>

  <h1>Team URJA Farewell Messages ðŸ’–</h1>
  <div class="names">
    <button class="name-button" onclick="openModal('gautam')">Gautam</button>
    <button class="name-button" onclick="openModal('jasmeet')">Jasmeet</button>
    <button class="name-button" onclick="openModal('raj')">Raj</button>
    <button class="name-button" onclick="openModal('puru')">Puru</button>
    <button class="name-button" onclick="openModal('sanyam')">Sanyam</button>
    <button class="name-button" onclick="openModal('vanya')">Vanya</button>
  </div>

  <div class="modal" id="messageModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div id="modalText"></div>
    </div>
  </div>

  <script>
    const messages = {
      gautam: `You werenâ€™t just the President of URJA â€” you were the calm in the storm...`,
      jasmeet: `You werenâ€™t just the VP â€” you were the commander of chaos, the reel queen...`,
      raj: `You werenâ€™t just our GS â€” you were our rom-com hero, therapist, strategist...`,
      puru: `Treasurer by role, but treasure by soul. You were the calm in our storm...`,
      sanyam: `You werenâ€™t just an advisory â€” you were our superhero, our silent fixer...`,
      vanya: `From 10AM decor to 10PM afterparties, your energy *never dipped*...`
    };

    function openModal(name) {
      document.getElementById('modalText').innerHTML = messages[name];
      document.getElementById('messageModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('messageModal').style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == document.getElementById('messageModal')) {
        closeModal();
      }
    };
  </script>
</body>
</html>
